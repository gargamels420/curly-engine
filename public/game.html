<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Express Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="game">
    <h1>pi≈°kvorky</h1>
    <table align="center">
      <tr>
    <td><button class="table-button" data-row="[0]" data-column="[0]"</button></td>
    <td><button class="table-button" data-row="[0]" data-column="[1]"></button></td>
    <td><button class="table-button" data-row="[0]" data-column="[2]"></button></td>
  </tr>
  <tr>
    <td><button class="table-button" data-row="[1]" data-column="[0]"></button></td>
    <td><button class="table-button" data-row="[1]" data-column="[1]"></button></td>
    <td><button class="table-button" data-row="[1]" data-column="[2]"></button></td>
  </tr>
  <tr>
    <td><button class="table-button" data-row="[2]" data-column="[0]"></button></td>
    <td><button class="table-button" data-row="[2]" data-column="[1]"></button></td>
    <td><button class="table-button" data-row="[2]" data-column="[2]"></button></td>
  </tr>
  </table>
  <p id="score">Score: 0</p>
  </div>
</body>

</html>
