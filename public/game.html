<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Express Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="game">
    <h1>pi≈°kvorky</h1>
    <table align="center">
      <tr>
    <td><button class="table-button" data-value="[0][0]"></button></td>
    <td><button class="table-button" data-value="[0][1]"></button></td>
    <td><button class="table-button" data-value="[0][2]"></button></td>

  <tr>

    <td><button class="table-button" data-value="[1][2]"></button></td>
  </tr>
  <tr>

    <td><button class="table-button" data-value="[2][1]"></button></td>
    <td><button class="table-button" data-value="[2][1]"></button></td>
  </tr>
  </table>
  <p id="score">Score: 0</p>
  </div>

</html>
